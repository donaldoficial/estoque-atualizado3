<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Fornecedor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="estoque.js"></script>
    <style>
        /* Estilos CSS (mantidos iguais) */
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- Botão de Voltar -->
        <button class="btn-voltar mb-4" onclick="navegarPara('cadastro.html')">
            <i class="fas fa-arrow-left"></i>
            Voltar
        </button>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Cadastro de Fornecedor</h3>
                    </div>
                    <div class="card-body">
                        <form id="form-cadastro-fornecedor">
                            <div class="mb-3">
                                <label for="nome-fornecedor" class="form-label">Nome do Fornecedor</label>
                                <input type="text" class="form-control" id="nome-fornecedor" required>
                            </div>
                            <div class="mb-3">
                                <label for="codigo-fornecedor" class="form-label">Código do Fornecedor</label>
                                <input type="text" class="form-control" id="codigo-fornecedor" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
                        </form>
                        <p class="text-success mt-3" id="fornecedor-message"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Função para navegar entre as páginas
        function navegarPara(pagina) {
            window.location.href = pagina;
        }

        // Função para cadastrar fornecedor
        document.getElementById('form-cadastro-fornecedor').addEventListener('submit', function (e) {
            e.preventDefault();
            const nome = document.getElementById('nome-fornecedor').value;
            const codigo = document.getElementById('codigo-fornecedor').value;

            // Adiciona o fornecedor ao estoque
            adicionarFornecedor(nome, codigo);

            // Exibe mensagem de sucesso
            document.getElementById('fornecedor-message').textContent = 'Fornecedor cadastrado com sucesso! Redirecionando...';
            document.getElementById('fornecedor-message').classList.remove('text-danger');
            document.getElementById('fornecedor-message').classList.add('text-success');

            // Redireciona para o dashboard após 2 segundos
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 2000);
        });
    </script>
</body>
</html>
