<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Estilos CSS (mantidos iguais) */
    </style>
</head>
<body>
    <div class="container">
        <!-- Título da Página -->
        <h1 class="titulo">Cadastro</h1>

        <!-- Botão Cadastrar Empresa -->
        <button class="btn-navegacao btn-cadastrar-empresa" onclick="navegarPara('cadastro-empresa.html')">
            <i class="fas fa-building"></i>
            Cadastrar Empresa
        </button>

        <!-- Botão Cadastrar Produto -->
        <button class="btn-navegacao btn-cadastrar-produto" onclick="navegarPara('cadastro-produto.html')">
            <i class="fas fa-box"></i>
            Cadastrar Produto
        </button>

        <!-- Botão Cadastrar Fornecedor -->
        <button class="btn-navegacao btn-cadastrar-fornecedor" onclick="navegarPara('cadastro-fornecedor.html')">
            <i class="fas fa-truck"></i>
            Cadastrar Fornecedor
        </button>

        <!-- Botão Voltar -->
        <button class="btn-navegacao btn-voltar" onclick="navegarPara('dashboard.html')">
            <i class="fas fa-arrow-left"></i>
            Voltar
        </button>
    </div>

    <script>
        // Função para navegar entre as páginas
        function navegarPara(pagina) {
            window.location.href = pagina;
        }
    </script>
</body>
</html>
